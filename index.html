<body>

    <div id="mapid"></div>
    <style>
        #mapid{width: 900px; height: 500px;}
    </style>
    
    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        L.marker([35.913989, -79.050190]).addTo(map)
            .bindPopup("Morehead Planetarium")
            .openPopup();
            
        L.geoJSON(arboretum).addTo(map)

        var arbIcon = L.icon({
            iconUrl: 'http://pngimg.com/uploads/tree/tree_PNG92785.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });

        var customPopup = "Coker Arboretum<br/><img src='https://upload.wikimedia.org/wikipedia/commons/b/b6/Coker_Arboretum.jpg'width='100px'/>";
        
        L.geoJSON(arboretum, { // a
        pointToLayer: function (feature, latlng) { // b 
        return L.marker(latlng, {icon: arbIcon});}}) // c 
        .bindPopup(customPopup) // d
        .addTo(map); // e
       

    </script>
